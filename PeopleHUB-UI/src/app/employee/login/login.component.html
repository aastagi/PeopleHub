<div class="container  justify-content-center mt-30">
  <div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
          <br>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" #loginForm="ngForm" (ngSubmit)=onLoginFormSubmit()>
            <fieldset>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-envelope-square"></i> </span>
                </div>
                <input class="form-control" required placeholder="yourmail@example.com" name="email" type="text"
                  [(ngModel)]="loginModel.email" #email="ngModel">
              </div>
              <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

                <div *ngIf="email.errors.required">
                  Email is required.
                </div>
              </div>
              <div class="form-group input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-key"></i> </span>
                </div>
                <input class="form-control" required placeholder="Password" name="password" type="password" value=""
                  [(ngModel)]="loginModel.password" #password="ngModel">
              </div>
              <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

                <div *ngIf="password.errors.required">
                  password is required.
                </div>
              </div>

              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                </label>
              </div>
              <button class="btn btn-lg btn-success btn-block" type="submit"
                [disabled]=!loginForm.form.valid>
                Login
              </button>
            </fieldset>
          </form>
          <hr />
          <h4 class="text-center"> OR</h4>
          <button type="button" class="btn btn-lg  btn-block btn-info" (click)=onRegisterClick()>Register Here.
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
